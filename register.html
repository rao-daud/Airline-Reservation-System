<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      text-align: center;
      padding-top: 50px;
    }
    h2 {
      color: #333;
      margin-bottom: 30px;
    }
    a {
      display: inline-block;
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      margin: 10px 0;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s, box-shadow 0.3s;
    }
    a:hover {
      background-color: #45a049;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }
    .back-link {
      background-color: #555;
      margin-top: 40px;
    }
    .back-link:hover {
      background-color: #404040;
    }
  </style>
</head>
<body>
  <h2>Please select the role you want to register:</h2>
  <a href="/customerRegister">Customer</a><br><br>
  <a href="/agentRegister">Booking Agent</a><br><br>
  <a href="/staffRegister">Airline Staff</a><br><br><br><br>
  <a href="/" class="back-link">Go back</a>
</body>
</html>
