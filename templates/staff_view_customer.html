<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Staff View Customer">
    <meta name="author" content="Databases Fall2020">
    <meta name="keywords" content="databases, html, python, flask, mysql">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff View Customer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f0f0f0;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .error {
            color: blue;
            font-weight: bold;
            margin-top: 20px;
        }
        a {
            color: #0056b3;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>The customers of your selected flight are:</h2>
    <table>
        <!-- The title line of flight search -->
        <tr>
            <th>Email</th>
            <th>Name</th>
            <th>Phone Number</th>
            <th>City</th>
            <th>State</th>
            <th>Date of Birth</th>
        </tr>
        {% for result in customer %}
        <tr>
            <td>{{ result[0] }}</td>
            <td>{{ result[1] }}</td>
            <td>{{ result[2] }}</td>
            <td>{{ result[3] }}</td>
            <td>{{ result[4] }}</td>
            <td>{{ result[5] }}</td>
        </tr>
        {% endfor %}
    </table>
    {% if error %}
        <p class="error"><strong>Notice:</strong> {{ error }}</p>
    {% endif %}
    
    <a href="/home/staff_view_flight">Back to Search</a>
</body>
</html>
