<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Create a Flight">
    <meta name="author" content="Databases Fall2020">
    <meta name="keywords" content="databases, html, python, flask, mysql">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f0f0f0;
        }
        input[type="text"], input[type="datetime-local"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .error, .success {
            font-weight: bold;
            margin-top: 20px;
        }
        .error {
            color: red;
        }
        .success {
            color: blue;
        }
        a {
            color: #0056b3;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <p class="error" style="color: blue"><strong>Success: </strong>You have added an airplane!</p>
    <h2> Below are all the airplanes owned by your airline:</h2>
      <table border="1">
        <tr> <!--The title line of flight search-->
          <th>Airline Name</th>
          <th>Airplane ID</th>
          <th>Seats</th>
        </tr>

        {% for result in airplane %}
          <tr>
            <td>{{result[0]}}</td>
            <td>{{result[1]}}</td>
            <td>{{result[2]}}</td>
          </tr>
        {% endfor %}
        </br>
      </table>
      </br>
      <a href="/home/staff_add_airplane">Back to add another airplane</a>
  </body>
</html>
